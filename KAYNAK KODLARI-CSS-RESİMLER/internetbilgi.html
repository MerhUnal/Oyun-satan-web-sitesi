<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Ne Yapılabilir</h2>
    <p>JavaScript Html öznitelik değerlerini değiştirebilir</p>
    <p>Bu durumda JavaScript bir görünüm src (kaynak)özniteliğinin değerini değiştirir</p>
    <p><img id="myImage" src="pic_bulboff.gif" style="width: 100px;"></p>
    <button onclick="document.getElementById('myImage').src='pic_bullon.gif'">Işığı Aç</button>
    <button onclick="document.getElementById('myImage').src='pic_bulloff.gif'">Işığı Kapat</button>
    
</body>
</html>
