<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <!-- Font google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/main.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f1f1f1;
        }

        .login-container {
            width: 600px; /* Genişlik artırıldı */
            margin: 50px auto; /* Daha az üst ve alt boşluk */
            background-color: #fff;
            padding: 40px; /* Padding artırıldı */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px; /* Daha büyük padding */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: #d9534f;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px; /* Daha büyük padding */
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <header class ="bg-dark-blue">
        <div class="container">

            <nav id="navbar">
                <h1 class="heading-small"><i><span style="color:rgb(201, 160, 37)">R</span><span style="color:rgb(237, 8, 176)">o</span><span style="color:rgb(25, 194, 6)">c</span><span style="color:rgb(10, 189, 221)">k</span><span style="color:rgb(239, 122, 13)">s</span><span style="color:rgb(124, 14, 233)">t</span><span style="color:rgb(211, 186, 186)">a</span><span style="color:rgb(225, 179, 13)">r</span><span style="color:rgb(23, 187, 17)">G</span><span style="color:rgb(214, 34, 139)">a</span><span style="color:rgb(143, 226, 10)">m</span><span style="color:rgb(52, 115, 202)">e</span><span style="color:rgb(52, 203, 72)">s</i></h1>
                <ul>
                    <li><i><a href="index.html">Ana Sayfa</a></i></li>
                    <li><i><a href="index.html">Oyunlar</a></i></li>
                    <li><i><a href="satinal.html">Satın Al</a></i></li>
                    <li><i><a href="iletisim.html">İletişim</a></i></li>
                    <li><i><a href="admin.html" target="_blank">Admin Girişi</a></i></li>
                </ul>
            </nav>
        </div>   
    </header>

    <div class="login-container">
        <h2>Admin Girişi</h2>
        <form id="loginForm" onsubmit="return adminGirisi()">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <script>
        function adminGirisi() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');

            if (username === 'rockstar' && password === 'rockstar') {
                alert("Başarıyla giriş yaptınız!");
                setTimeout(function () {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                errorMessage.textContent = "Yanlış giriş yaptınız!";
            }

            return false;
        }
    </script>
</body>
</html>
